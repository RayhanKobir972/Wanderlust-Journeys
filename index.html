<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderlust Journeys</title>
    <link rel="stylesheet" href="styles/journey.css">
    <link rel="shortcut icon" href="Images/Group 40071 (2).png" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <div>
                <img src="Images/Group 40071 (2).png" alt="">
                <h3>Wanderlust <span>Journeys</span></h3>
            </div>
            <ul>
                <li>Home</li>
                <li>Packages</li>
                <li>Testimonial</li>
                <li>Blog</li>
                <li>Contact</li>
            </ul>
            <div id="menu_icon">
                <img src="Images/burger-bar.png" alt="">
            </div>
        </nav>
    </header>
    <main>
        <!-- Banner Section -->
        <div id="banner_container">
            <!-- <div id="overlay"></div> -->
            <h3 id="banner_head">Explore Your Travel</h3>
            <p id="banner_desc">Embark on unforgettable adventures with our immersive tours, creating lasting memories around the globe.</p>
            <div id="search_container">
                <div class="bg">
                    <p>Where Go</p>
                </div>
                <div class="bg">
                    <p>When</p>
                    <img class="image_search" src="Images/free-arrow-down-icon-3101-thumb.png" alt="">
                </div>
                <div class="bg">
                    <p>Select Type</p>
                    <img class="image_search" src="Images/free-arrow-down-icon-3101-thumb.png" alt="">
                </div>
                <button id="button" class="bg_color"><img id="find" class="image_search" src="Images/icons8-find-24.png" alt="">Find</button>
            </div>
        </div>

    </main>
    <footer>

    </footer>
